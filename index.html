        body {

        .container {

        .profile {

        .profile img {
            width: 120px;

        h1 {
            font-size: 32px;

        .subtitle {

            color: #718096;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;

        .link-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: #f7fafc;
            border-radius: 12px;
            text-decoration: none;
            color: #2d3748;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .link-item:hover {
            background: #edf2f7;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .link-item img {
            width: 24px;
            height: 24px;
            margin-right: 16px;
            filter: invert(41%) sepia(82%) saturate(1653%) hue-rotate(221deg) brightness(95%) contrast(91%);

        .link-item .icon {
            width: 24px;
            height: 24px;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .link-text {
            font-size: 16px;
            font-weight: 500;
        }

        .location {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            color: #718096;
            font-size: 14px;
        }

        .location img {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            filter: invert(50%) sepia(10%) saturate(800%) hue-rotate(180deg) brightness(95%) contrast(85%);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {

            }
